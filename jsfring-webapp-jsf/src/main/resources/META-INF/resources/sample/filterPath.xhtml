<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p62="http://java.sun.com/jsf/composite/pinguet62"
	template="/template/layout.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="5">
				<!-- String -->

				<p:outputLabel for="stringFilterDefault" value="String filter" />
				<h:outputText value="" />
				<p62:pathFilter id="stringFilterDefault"
					value="#{filterPathBean.stringFilterDefault}" />
				<p:commandButton process="stringFilterDefault" update="@form"
					value="#{msg['button.submit']}" />
				<h:outputText id="stringFilterDefaultPredicate"
					value="#{filterPathBean.stringFilterDefault.valid ? filterPathBean.stringFilterDefault.get() : ''}" />

				<p:outputLabel for="stringFilterRegex" value="String filter" />
				<h:outputText value="Regex: [0-9]{4}" />
				<p62:pathFilter id="stringFilterRegex"
					value="#{filterPathBean.stringFilterRegex}">
					<f:validateRegex pattern="[0-9]{4}" />
				</p62:pathFilter>
				<p:commandButton process="stringFilterRegex" update="@form"
					value="#{msg['button.submit']}" />
				<h:outputText id="stringFilterRegexPredicate"
					value="#{filterPathBean.stringFilterRegex.valid ? filterPathBean.stringFilterRegex.get() : ''}" />

				<!-- Number -->

				<p:outputLabel for="numberFilterDefault" value="Number filter" />
				<h:outputText value="" />
				<p62:pathFilter id="numberFilterDefault"
					value="#{filterPathBean.numberFilterDefault}">
					<f:validateRequired />
					<f:converter converterId="javax.faces.Integer" />
				</p62:pathFilter>
				<p:commandButton process="numberFilterDefault" update="@form"
					value="#{msg['button.submit']}" />
				<h:outputText id="numberFilterDefaultPredicate"
					value="#{filterPathBean.numberFilterDefault.valid ? filterPathBean.numberFilterDefault.get() : ''}" />

				<p:outputLabel for="numberFilterLongRange" value="Number filter" />
				<h:outputText value="Long range: 9-49" />
				<p62:pathFilter id="numberFilterLongRange"
					value="#{filterPathBean.numberFilterLongRange}">
					<f:validateRequired />
					<f:converter converterId="javax.faces.Long" />
					<f:validateLongRange minimum="9" maximum="49" />
				</p62:pathFilter>
				<p:commandButton process="numberFilterLongRange" update="@form"
					value="#{msg['button.submit']}" />
				<h:outputText id="numberFilterLongRangePredicate"
					value="#{filterPathBean.numberFilterLongRange.valid ? filterPathBean.numberFilterLongRange.get() : ''}" />
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
