<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="2">
		<p:outputLabel for="email" value="#{msg['user.email']}" />
		<h:outputText id="email" value="#{bean.selectedValue.email}" />

		<p:outputLabel for="active" value="#{msg['user.active']}" />
		<p:selectBooleanCheckbox id="active"
			value="#{bean.selectedValue.active}" />

		<p:outputLabel for="lastConnection"
			value="#{msg['user.lastConnection']}" />
		<h:outputText id="lastConnection"
			value="#{bean.selectedValue.lastConnection}">
			<f:convertDateTime type="localDateTime" pattern="#{msg['converter.datetime']}" />
		</h:outputText>

		<p:outputLabel for="profiles" value="#{msg['user.profiles']}" />
		<p:pickList id="profiles" value="#{bean.profilesAssociation}"
			var="profile" itemValue="#{profile}" itemLabel="#{profile.title}"
			converter="#{profileConverter}">
			<f:facet name="sourceCaption">
				<p:outputLabel value="#{msg['pickList.source']}" />
			</f:facet>
			<f:facet name="targetCaption">
				<p:outputLabel value="#{msg['pickList.target']}" />
			</f:facet>
		</p:pickList>
	</h:panelGrid>

</ui:composition>
