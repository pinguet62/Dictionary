<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/layout.xhtml">

	<ui:define name="content">
		<h:form>
			<div style="text-align: center;">
				<p:panel id="report" header="#{msg['report.usersRights.title']}"
					style="display: inline-block;">
					<p:messages autoUpdate="true" />

					<h:panelGrid cellpadding="5" columns="2"
						style="margin:0 auto; text-align: left;">
						<h:outputText value="#{msg['report.noParameter']}" />
					</h:panelGrid>

					<f:facet name="footer">
						<script type="text/javascript">
							function startDownload() {
								PF('blockUi').show();
							}
							function stopDownload() {
								PF('blockUi').hide();
							}
						</script>

						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="CSV">
							<p:fileDownload value="#{usersRightsJasperReportBean.csvFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="DOCX">
							<p:fileDownload value="#{usersRightsJasperReportBean.docxFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="HTML">
							<p:fileDownload value="#{usersRightsJasperReportBean.htmlFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="JSON">
							<p:fileDownload
								value="#{usersRightsJasperReportBean.jsonFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="ODS">
							<p:fileDownload value="#{usersRightsJasperReportBean.odsFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="ODT">
							<p:fileDownload value="#{usersRightsJasperReportBean.odtFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="PDF">
							<p:fileDownload value="#{usersRightsJasperReportBean.pdfFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="PPTX">
							<p:fileDownload value="#{usersRightsJasperReportBean.pptxFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="RTF">
							<p:fileDownload value="#{usersRightsJasperReportBean.rtfFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="TEXT">
							<p:fileDownload value="#{usersRightsJasperReportBean.textFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="XLS">
							<p:fileDownload value="#{usersRightsJasperReportBean.xlsFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="XLSX">
							<p:fileDownload value="#{usersRightsJasperReportBean.xlsxFile}" />
						</p:commandButton>
						<p:commandButton ajax="false"
							onclick="PrimeFaces.monitorDownload(startDownload, stopDownload);"
							value="XML">
							<p:fileDownload value="#{usersRightsJasperReportBean.xmlFile}" />
						</p:commandButton>
					</f:facet>
				</p:panel>

				<p:blockUI widgetVar="blockUi" block="report">
					<p:graphicImage name="/img/ajaxloadingbar.gif" />
				</p:blockUI>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
