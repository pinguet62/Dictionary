<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<script type="text/javascript">
		/* Start the scheduler who update the progressbar. */
		function startProgressBar() {
			window['progressBarInterval'] = setInterval(function() {
				var progressBarWV = PF('progressBarWV')
				var oldValue = progressBarWV.getValue()
				var res = 100 - oldValue
				var add = Math.floor(0.5 * res * Math.random())
				var newValue = oldValue + add
				progressBarWV.setValue(newValue)
			}, 10)
		}

		/* Stop the scheduler who update the progressbar. */
		function completeProgressBar() {
			clearInterval(window['progressBarInterval'])
			PF('progressBarWV').setValue(0)
		}
	</script>

	<p:ajaxStatus onstart="startProgressBar();"
		oncomplete="completeProgressBar();" />

	<p:progressBar widgetVar="progressBarWV" interval="100" value="0"
		style="height: 5px; margin-bottom: 0;" />

</ui:composition>
