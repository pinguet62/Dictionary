<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="2">
		<p:outputLabel for="title" value="#{msg['profile.title']}" />
		<p:inputText id="title" value="#{bean.selectedValue.title}" />

		<p:outputLabel for="rights" value="#{msg['profile.rights']}" />
		<p:pickList id="rights" value="#{bean.rightsAssociation}" var="right"
			itemValue="#{right}" itemLabel="#{right.title}"
			converter="#{rightConverter}">
			<f:facet name="sourceCaption">
				<p:outputLabel value="#{msg['pickList.source']}" />
			</f:facet>
			<f:facet name="targetCaption">
				<p:outputLabel value="#{msg['pickList.target']}" />
			</f:facet>
		</p:pickList>
	</h:panelGrid>

</ui:composition>
