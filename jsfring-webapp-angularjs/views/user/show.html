<form class="form-horizontal">
	<div class="form-group">
		<label for="login" class="col-sm-2 control-label">{{ 'user.login' | translate }}</label>
		<div class="col-sm-10">
			<p id="login" class="form-control-static">{{ selectedValue.login }}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">{{ 'user.email' | translate }}</label>
		<div class="col-sm-10">
			<p id="email" class="form-control-static">{{ selectedValue.email }}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="active" class="col-sm-2 control-label">{{ 'user.active' | translate }}</label>
		<div class="col-sm-10">
			<p id="active" class="form-control-static">{{ selectedValue.active }}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="lastConnection" class="col-sm-2 control-label">{{ 'user.lastConnection' | translate }}</label>
		<div class="col-sm-10">
			<p id="lastConnection" class="form-control-static">{{ selectedValue.lastConnection | date }}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="profiles" class="col-sm-2 control-label">{{ 'user.profiles' | translate }}</label>
		<div class="col-sm-10">
			<ul id="profiles" class="form-control-static">
				<li ng-repeat="profile in profilesAssociation.target track by itemKeyConverter(profile)">{{ profile.title }}</li>
			</ul>
		</div>
	</div>
</form>
