<form class="form-horizontal">
	<div class="form-group">
		<label for="login" class="col-sm-2 control-label">{{ 'user.login' | translate }}</label>
		<div class="col-sm-10">
			<input id="login" ng-model="selectedValue.login" type="text" class="form-control" placeholder="{{ 'user.login' | translate }}" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">{{ 'user.email' | translate }}</label>
		<div class="col-sm-10">
			<input id="email" ng-model="selectedValue.email" type="email" class="form-control" placeholder="{{ 'user.email' | translate }}" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="active" class="col-sm-2 control-label">{{ 'user.active' | translate }}</label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input id="active" ng-model="selectedValue.active" type="checkbox" />
				</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<label for="lastConnection" class="col-sm-2 control-label">{{ 'user.lastConnection' | translate }}</label>
		<div class="col-sm-10">
			<p id="lastConnection" class="form-control-static">{{ selectedValue.lastConnection | date }}</p>
		</div>
	</div>
	
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">{{ 'user.profiles' | translate }}</label>
		<div class="col-sm-10">
			<picklist ng-attr-value="profilesAssociation" ng-attr-item-key="itemKeyConverter" ng-attr-item-value="itemValueConverter"></picklist>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="create()" type="submit" class="btn btn-default">{{ 'button.submit' | translate }}</button>
		</div>
	</div>
</form>
