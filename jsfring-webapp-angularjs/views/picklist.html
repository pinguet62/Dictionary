<div style="display: table;">
	<div style="display: table-cell; vertical-align: middle;">
		<select multiple ng-model="selectedSources" ng-options="itemValue(item) for item in value.source track by itemKey(item)" style="height: 200px; width: 200px;" />
	</div>
	
	<div class="btn-group-vertical" style="display: table-cell; vertical-align: middle; padding: 0px 5px;">
		<button ng-click="selectedSrcToTgt()" class="btn btn-default">
			<span class="glyphicon glyphicon-arrow-right" aria-hidden="true" />
		</button>
		<button ng-click="allSrcToTgt()" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-fast-forward" aria-hidden="true" />
		</button>
		<button ng-click="selectedTgtToSrc()" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-arrow-left" aria-hidden="true" />
		</button>
		<button ng-click="allTgtToSrc()" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-fast-backward" aria-hidden="true" />
		</button>
	</div>
	
	<div style="display: table-cell; vertical-align: middle;">
		<select multiple ng-model="selectedTargets" ng-options="itemValue(item) for item in value.target track by itemKey(item)" style="height: 200px; width: 200px;" />
	</div>
</div>
