<form class="form-horizontal">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">{{ 'profile.title' | translate }}</label>
		<div class="col-sm-10">
			<input id="title" ng-model="selectedValue.title" type="text" class="form-control" placeholder="{{ 'profile.title' | translate }}" />
		</div>
	</div>
	
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">{{ 'profile.rights' | translate }}</label>
		<div class="col-sm-10">
			<picklist ng-attr-value="rightsAssociation" ng-attr-item-key="itemKeyConverter" ng-attr-item-value="itemValueConverter"></picklist>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="create()" type="submit" class="btn btn-default">{{ 'button.submit' | translate }}</button>
		</div>
	</div>
</form>
