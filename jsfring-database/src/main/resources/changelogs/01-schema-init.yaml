databaseChangeLog:
-   changeSet:
        id: 01.1-schema-init
        author: Pinguet62
        comment: Base tables
        changes:
        -   createTable:
                tableName: right
                columns:
                -   column:
                        name: code
                        type: varchar(63)
                        constraints:
                            primaryKey: true
                            nullable: false
                        remarks: The code used to identify a role on application. Used by Spring-Security.
                -   column:
                        name: title
                        type: varchar(255)
                        constraints:
                            nullable: false
        -   createTable:
                tableName: profile
                columns:
                -   column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                -   column:
                        name: title
                        type: varchar(255)
                        constraints:
                            nullable: false
        -   createTable:
                tableName: user
                columns:
                -   column:
                        name: email
                        type: varchar(255)
                        constraints:
                            primaryKey: true
                            nullable: false
                        remarks: User's email. Used as login.
                -   column:
                        name: password
                        type: varchar(65)
                        constraints:
                            nullable: false
                        remarks: User's password.
                -   column:
                        name: active
                        type: boolean
                        defaultValueBoolean: true
                        constraints:
                            nullable: false
                -   column:
                        name: last_connection
                        type: datetime
                        constraints:
                            nullable: true
                        remarks: Null if never connected.
-   changeSet:
        id: 01.2-schema-init
        author: Pinguet62
        comment: ManyToMany tables between base tables
        changes:
        -   createTable:
                tableName: profiles_rights
                columns:
                -   column:
                        name: profile
                        type: int
                        constraints:
                            nullable: false
                            references: profile(id)
                            foreignKeyName: fk__profiles_rights__profile
                -   column:
                        name: right
                        type: varchar(65)
        -   addForeignKeyConstraint:
                baseTableName: profiles_rights
                constraintName: fk__profiles_rights__rigth
                baseColumnNames: right
                referencedTableName: right
                referencedColumnNames: code
        -   addPrimaryKey:
                tableName: profiles_rights
                columnNames: profile, right
        -   createTable:
                tableName: users_profiles
                columns:
                -   column:
                        name: profile
                        type: int
                        constraints:
                            nullable: false
                            references: profile(id)
                            foreignKeyName: fk__users_profiles__profile
                -   column:
                        name: user
                        type: varchar(255)
        -   addForeignKeyConstraint:
                baseTableName: users_profiles
                constraintName: fk__users_profiles__user
                baseColumnNames: user
                referencedTableName: user
                referencedColumnNames: email
        -   addPrimaryKey:
                tableName: users_profiles
                columnNames: user, profile